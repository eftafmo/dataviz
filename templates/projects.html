{% extends "dataviz.html" %}

{% block top %}
{% endblock %}

{% block main %}

  <h1 class="page-title">Our Projects</h1>

  <div class="lg-column">

    <div class="grant-dataviz" id="financial-mechanisms">
      <mechanisms
          :initial="dataset"
          period="{{ PERIOD }}"
      >
        <template #title>
          <h2>Funding by Financial Mechanism <span style="white-space:nowrap;">{{ PERIOD }}</span></h2>
        </template>
      </mechanisms>
    </div>

    <div class="grant-dataviz" id="priority-sectors">
      <sectors
          :initial="dataset"
          period="{{ PERIOD }}"
      >
        <template #title>
          <h2>Projects by sector</h2>
        </template>
      </sectors>
    </div>

  </div>


  <div class="lg-column">

    <div class="grant-dataviz" id="funding-map">
      <xmap
          :initial="dataset"
          period="{{ PERIOD }}"
          details-datasource="{% url "api:projects-beneficiary-detail" "XX" %}"
      >
        <template #title>
          <h2>Projects map</h2>
        </template>
      </xmap>
    </div>

    <div class="grant-dataviz" id="beneficiary-states">
      <beneficiaries
          :initial="dataset"
          period="{{ PERIOD }}"
      >
        <template #title>
          <h2>Projects across Beneficiary States</h2>
        </template>
      </beneficiaries>
    </div>

  </div>

{% endblock %}

{% block aside %}

  <sidebar
      class="sticky"
      :initial="dataset"
      period="{{ PERIOD }}"
      projects-datasource="{% url "api:project-list" %}"
  >
  </sidebar>

{% endblock %}

{% block finally %}
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    _createApp(
      Dataviz.Projects,
      {
        datasource: "/api/projects.json",
        datasourcePeriods: ["{{ PERIOD }}"],
      }
    ).mount("#content");
  });
  </script>
{% endblock %}
