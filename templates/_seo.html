<link rel="canonical" href="{{ seo.full_url }}" />
<meta name="color-scheme" content="light" />

<title>
  {{ seo.title|default:"EEA and Norway Grants" }}
</title>

{% if seo.description %}
  <meta name="description" content="{{ seo.description }}" />
  <meta name="twitter:description" content="{{ seo.description }}" />
  <meta property="og:description" content="{{ seo.description }}" />
{% endif %}

{% if seo.keywords %}
  <meta name="keywords" content="{{ seo.keywords }}" />
  {% for keyword in seo.keyword_list %}
    <meta property="og:article:tag" content="{{ keyword }}" />
  {% endfor %}
{% endif %}

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ seo.title|default:"EEA and Norway Grants" }}" />
<meta property="twitter:url" content="{{ seo.full_url }}" />
<meta property="twitter:domain" content="{{ seo.domain }}" />

<meta property="og:type" content="article" />
<meta property="og:title" content="{{ seo.title }}" />
<meta property="og:url" content="{{ seo.full_url }}" />

{% if seo.img.full_url %}
  <meta name="twitter:image" content="{{ seo.img.full_url }}" />
  <meta property="og:image" content="{{ seo.img.full_url }}" />
  <meta property="og:image:width" content="{{ seo.img.width }}" />
  <meta property="og:image:height" content="{{ seo.img.height }}" />
{% endif %}
