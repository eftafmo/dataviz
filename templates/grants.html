{% extends "dataviz.html" %}

{% block top %}
{% endblock %}

{% block main %}

<h1 class="page-title">Our Grants</h1>

<div class="lg-column">

  <div class="grant-dataviz" id="financial-mechanisms">
    <mechanisms :initial="dataset">
      <h2 slot="title">Funding by financial mechanism <span style="white-space:nowrap;">2009-2014</span></h2>
    </mechanisms>
  </div>

  <div class="grant-dataviz" id="priority-sectors">
    <sectors
        :initial="dataset"
    >
      <h2 slot="title">Allocation by sector</h2>
    </sectors>
  </div>

</div>


<div class="lg-column">

  <div class="grant-dataviz" id="funding-map">
    <xmap
        :initial="dataset"
        details-datasource="{% url "api:grants-beneficiary-detail" "XX" %}"
    >
      <h2 slot="title">Funding map</h2>
    </xmap>
  </div>

  <div class="grant-dataviz" id="beneficiary-states">
    <beneficiaries
        :initial="dataset"
    >
      <h2 slot="title">Funding across beneficiary states</h2>
    </beneficiaries>
  </div>

</div>

{% endblock %}

{% block aside %}

<sidebar class="sticky"
         :initial="dataset">
</sidebar>

{% endblock %}

{% block finally %}
<script>
document.addEventListener('DOMContentLoaded', () => {
  _createApp(
    Dataviz.Grants,
    {
      datasource: "/api/grants.json",
    },
  ).mount('#content')
})
</script>
{% endblock %}
