types {
  application/json topojson;
}

upstream djangoapp {
  server web:8000 fail_timeout=1s;
}

server {
  listen 80 default_server;

  access_log /var/log/nginx/access.log main;

  location /assets {
    sendfile on;
    tcp_nopush on;
    gzip on;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;
    expires 1d;
    alias /var/local/webroot/static;
    add_header 'Access-Control-Allow-Origin' "*" always;
  }

  location / {
    proxy_pass http://djangoapp;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    gzip on;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;
    expires 1h;
    add_header 'Strict-Transport-Security' "max-age=31536000; includeSubDomains" always;
    add_header 'Permissions-Policy' "web-share=(*), fullscreen=(*)" always;
    #add_header 'X-Frame-Options' "ALLOWALL" always;
    add_header 'Referrer-Policy' "no-referrer-when-downgrade" always;
    add_header 'X-Content-Type-Options' "nosniff" always;
    add_header 'X-XSS-Protection' "1; mode=block" always;
    add_header 'Content-Security-Policy' "script-src 'self' https://ssl.google-analytics.com https://cdnjs.cloudflare.com/ 'unsafe-inline' 'unsafe-eval'; img-src 'self' https://eeagrants.org https://ssl.google-analytics.com data:" always;
  }
}
